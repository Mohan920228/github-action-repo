name: custom-action
on:
  pull_request:
    types: 
      - opened
      - synchronize
    branches: 
      - dev
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: react-app
        steps:
          - name: checkout
            uses: actions/checkout@v4
          - name: printing folders
            run: |
                pwd
                ls -R
          - name: Setup node
            uses: actions/setup-node@v4
            with:
                node-version: '20.x'
          - name: install dependencies..
            
            run: npm ci
          - name: Run unit test
            run: npm run test
