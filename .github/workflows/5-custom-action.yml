name: custom-action
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v4
          - name: printing folders
            run: ls
          - name: Setup node
            uses: actions/setup-node@v4
            with:
                node-version: '20.x'
          - name: install dependencies
            run: |
                npm ci
            working-directory: /home/ubuntu/github-action/1-exercies/4-custom-action